name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]  # 若主分支是main，需改为main

# 设置token访问权限（保持最小权限原则）
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：避免重复部署
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 升级到v4（废弃v3）
        with:
          fetch-depth: 0  # VitePress的lastUpdated需要完整提交历史

      - name: Setup pnpm
        uses: pnpm/action-setup@v3  # 升级到v3（适配Node.js 20+）
        with:
          version: 8.15.5  # 保持指定版本，也可写8.x自动用最新8系

      - name: Setup Node.js
        uses: actions/setup-node@v4  # 升级到v4（废弃v3）
        with:
          node-version: 20  # 保持20版本（LTS稳定版）
          cache: pnpm  # 缓存pnpm依赖，加速构建

      - name: Setup Pages
        uses: actions/configure-pages@v4  # 升级到v4（废弃v3）

      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # 加--frozen-lockfile确保依赖版本一致

      - name: Build with VitePress
        run: |
          pnpm run docs:build
          touch docs/.vitepress/dist/.nojekyll  # 关键：.nojekyll要放到构建产物目录里！

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 升级到v3（废弃v2）
        with:
          path: docs/.vitepress/dist  # 产物路径保持不变

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 升级到v4（废弃v2）
