name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]  # 若仓库主分支是main，需改为main
  workflow_dispatch:   # 新增：允许手动触发，方便调试

# 设置token访问权限（保持最小权限）
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：避免重复部署
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 升级：v3已废弃，改用v4
        with:
          fetch-depth: 0 # VitePress的lastUpdated需要完整提交历史

      - name: Setup pnpm
        uses: pnpm/action-setup@v3  # 升级：v2适配性差，改用v3
        with:
          version: 8.15.5 # 保留指定pnpm版本

      - name: Setup Node
        uses: actions/setup-node@v4  # 升级：v3已废弃，改用v4
        with:
          node-version: 20
          cache: pnpm # 保留pnpm缓存

      - name: Setup Pages
        uses: actions/configure-pages@v4  # 升级：v3已废弃，改用v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # 优化：锁定依赖版本，避免构建不一致

      - name: Build with VitePress
        run: |
          pnpm run docs:build 
          # 关键修复：.nojekyll必须创建在产物目录（否则GitHub Pages识别不到）
          touch docs/.vitepress/dist/.nojekyll  

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 升级：v2已废弃，改用v3
        with:
          path: docs/.vitepress/dist # 路径保留（确认本地该目录有index.html）

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 升级：v2已废弃，改用v4
